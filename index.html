<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="card">
  <div class="img">
    <img src="./images/image-equilibrium.jpg" alt="">
  </div>
  <h1 class="title">  Equilibrium #3429</h1>
  <div class="info">
    Our Equilibrium collection promotes balance and calm.
  </div>
  <div class="price-day">
    <div class="price">
      <img src="./images/icon-ethereum.svg" alt="" class="icon">
      0.041 ETH
    </div>
    <div class="day">
    <img src="./images/icon-clock.svg" alt="" class="icon">
    3 days left
  </div>
  </div>
  
  <div class="autor">
    <img src="./images/image-avatar.png" alt="">
    <p>  Creation of <span>Jules Wyvern</span></p>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://chuchin2107.github.io/Aboutme.github.io/">Jes√∫s Ramos</a>.
  </div>
</body>
</html>
